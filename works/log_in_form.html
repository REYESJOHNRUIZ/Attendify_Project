<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log in</title>
  <link rel="stylesheet" href="../styles/log_in_styles.css" />
</head>
<body>
  <div class="form">
    <form id="loginForm" action="../php/login.php" method="POST">
      <h1>LOG IN FORM</h1>
      <div class="input-container">
        <input
          type="text"
          id="id"
          name="student_number"
          class="input-field"
          required />
        <label for="id" class="placeholder">Special Key</label>
      </div>
      <div class="input-container">
        <input
          type="password"
          id="password"
          name="password"
          class="input-field"
          required />
        <label for="password" class="placeholder">Password</label>
      </div>
      <input type="submit" value="Log In" class="submit" />
    </form>
  </div>
  <script defer src="../js/log_in_form_script.js"></script>
</body>
</html>
