<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/create_account_styles.css" />
  <title>Create Professor Account</title>
</head>
<body>
  <div class="form-container">
    <h1>Create Professor Account</h1>
    <form class="form" id="signupForm" action="../php/sign_up_form.php" method="POST">
      <div class="input-container">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstname" />
      </div>
      <div class="input-container">
        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName" name="middlename" />
      </div>
      <div class="input-container">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastname" />
      </div>
      <div class="input-container">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday" />
      </div>
      <div class="input-container">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" />
      </div>
      <div class="input-container">
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="">-----/-----</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="input-container">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" />
      </div>
      <div class="input-container">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="input-container">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" />
      </div>
      <div class="input-container">
        <label for="courses">Courses</label>
        <select id="courses" name="courses">
          <option value="">Please select the courses</option>
          <option value="oop">Object Oriented Programming</option>
          <option value="webdev">Web Development</option>
          <option value="comprog1">Computer Programming 1</option>
        </select>
      </div>
      <div class="input-container">
        <label for="status">Status</label>
        <select id="status" name="status">
          <option value="">Please select the status</option>
          <option value="temp">Temporary Faculty</option>
          <option value="parttime">Part-time Faculty</option>
          <option value="regular">Regular Faculty</option>
        </select>
      </div>
      <div class="input-container">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
      </div>
      <div class="input-container">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" />
      </div>
      <button type="submit" id="submit_button">Create Account</button>
    </form>
  </div>
  <script src="../js/create_account_script.js"></script>
</body>
</html>
